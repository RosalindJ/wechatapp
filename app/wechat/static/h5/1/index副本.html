<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>兆晶智能舒适新风机场景演示</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/animate.css">
	<style>
	</style>
</head>
<body>
	<div id="wrap">
		<div class="page page1">
			<!-- 客厅背景 -->
			<img src="img/living_room.jpg" alt="" class="living_room">
			<!-- 点击按钮 -->
			<img src="img/click.png" alt="" class="click clickscale">
			<!-- 时钟 -->
			<img src="img/clock.png" alt="" class="clock">
			<img src="img/clockmin.png" alt="" class="clockmin clockrotate">
			<img src="img/clockhour.png" alt="" class="clockhour">
			<!-- 人1 人2 -->
			<img src="img/person1.png" alt="" class="person1">
			<img src="img/person2.png" alt="" class="person2">
			<!-- 谈话框 -->
			<img src="img/con_bg.png" alt="" class="con_bg animated bounceInDown">
			<img src="img/con1.png" alt="" class="con1 animated slideInRightP">
			<img src="img/con9.png" alt="" class="con9 fadeInOutC2">
			<img src="img/con11.png" alt="" class="con11 fadeInOutC">
			<!-- 风吹 -->
			<div class="windl animated windchui"></div>
			<div class="windt animated windchui2"></div>
			<div class="mask showmask"></div>
		</div>
		<!-- 门 人开门和关门 设备关闭 -->
		<div class="page page2">
			<div class="livingbg"></div>
			<div class="bg">
				<img src="img/door1.jpg" alt="">
				<img src="img/door2.png" alt="" class="door2">
				<img src="img/person1.png" alt="" class="person_p2">
				<img src="img/click.png" alt="" class="click2 clickscale">
				<div class="p2_windl animated windchui_p4"></div>
				<img src="img/con_bg.png" alt="" class="con_bg_p2 animated bounceInDown">
				<img src="img/con2.png" alt="" class="con2 animated slideInRightP">
			</div>
		</div>
		<!-- 人去睡觉 早上起床-->
		<div class="page page3">
			<div class="livingbg"></div>
			<div class="bg">
				<img src="img/bed_room.jpg" alt="" class="bed_room">
				<img src="img/person_p3.png" alt="" class="person_p3 animated gobed">
				<img src="img/person1.png" alt="" class="person1_p3">
				<!-- 床 -->
				<img src="img/bed.png" alt="" class="bed">
				<img src="img/bed2.png" alt="" class="bed2">
				<!-- 检测器 -->
				<img src="img/circle1.png" alt="" class="circle1 showcircle1">
				<img src="img/circle2.png" alt="" class="circle2 showcircle1 showcircle2">
				<img src="img/circle3.png" alt="" class="circle3 showcircle1 showcircle3">
				<img src="img/circle4.png" alt="" class="circle4 showcircle1 showcircle4">
				<img src="img/circle5.png" alt="" class="circle5 showcircle1 showcircle5">
				<img src="img/circle6.png" alt="" class="circle6 showcircle1 showcircle5">
				<!-- 风吹 -->
				<div class="p3_windl animated windchui"></div>
				<div class="p3_windt animated windchui2"></div>
				<!-- 谈话框 -->
				<img src="img/con_bg.png" alt="" class="con_bg_p3 animated bounceInDown">
				<img src="img/con6.png" alt="" class="con6 animated slideInRightP">
				<img src="img/con7.png" alt="" class="con7">
			</div>
			<!-- 蒙版 -->
			<div class="mask"></div>
		</div>
		<!-- 去上班 交互 手机页面出现和消失 -->
		<div class="page page4">
			<img src="img/living_room2.jpg" alt="" class="living_room2">
			<!-- 点击按钮 -->
			<img src="img/click.png" alt="" class="click3 clickscale">
			<!-- 人 站着-->
			<img src="img/person_p3.png" alt="" class="p4_person1">
			<!-- 人 坐着 -->
			<img src="img/p4_person2.png" alt="" class="p4_person2">
			<!-- 风吹 -->
			<div class="p4_windl animated windchui_p4"></div>
			<div class="p4_windt animated windchui2_p4"></div>
			<!-- 蒙板 -->
			<div class="mask showmask"></div>
			<!-- 谈话框 -->
			<img src="img/con8.png" alt="" class="con8 animated fadeInOut">
			<img src="img/con_bg.png" alt="" class="con_bg_p4">
			<img src="img/con4.png" alt="" class="con4">
			<!-- 事件图 -->
			<img src="img/game1.png" alt="" class="game1">
			<img src="img/game2.png" alt="" class="game2">
			<img src="img/game3.png" alt="" class="game3">
			<img src="img/mouth.png" alt="" class="mouth">
			<!-- 手机 -->
			<div class="p4_phone">
				<!-- 手机背景 -->
				<img src="img/phone.png" alt="" class="p4_phone1">
				<!-- 按钮 -->
				<img src="img/btn.png" alt="" class="p4_btn clickscale">
				<!-- 提示文字 -->
				<img src="img/sugg1.png" alt="" class="p4_sugg1">
				<!-- 湿度 温度 -->
				<img src="img/jiance2.png" alt="" class="p4_jiance2">
				<!-- 空气污染的文字 -->
				<img src="img/wuran.png" alt="" class="p4_wuran">
				<!-- pm2.5的值 -->
				<div class="p4_pmvalue">200</div>
				<!-- 建议关窗 -->
				<img src="img/tips.png" alt="" class="p4_tips">
				<!-- 彩色环 -->
				<img src="img/huan.png" alt="" class="p4_huan">
				<!-- 检测出的质量 中 文字 -->
				<img src="img/zhong.png" alt="" class="p4_zhong">
				<!-- 检测中 旋转 -->
				<img src="img/loading.png" alt="" class="p4_loading loadingrotate">
				<!-- 监测中 -->
				<img src="img/jianceing.png" alt="" class="p4_jianceing">
			</div>
		</div>
		<div class="page page5">
			<div class="livingbg"></div>
			<div class="bg">
				<!-- 门 -->
				<img src="img/door4.jpg" alt="" class="door4">
				<img src="img/door3.jpg" alt="" class="door3">
				<img src="img/person_p3.png" alt="" class="p5_person1">
				<!-- 左侧风 -->
				<div class="p5_windl animated windchui_p4"></div>
				<!-- 谈话框 -->
				<img src="img/con_bg.png" alt="" class="con_bg_p5 animated bounceInDown">
				<img src="img/con2.png" alt="" class="con2_p5 animated slideInRightP">
			</div>
		</div>
		<div class="page page6">
			<img src="img/living_room1.jpg" alt="" class="living_room">
			<!-- 时钟 表盘 -->
			<img src="img/clock.png" alt="" class="clock">
			<!-- 时钟 分针 -->
			<img src="img/clockmin.png" alt="" class="clockmin clockrotate">	
			<!-- 时钟 时针 -->
			<img src="img/clockhour.png" alt="" class="clockhour">
			<!-- 风吹 -->
			<div class="p6_windl animated windchui"></div>
			<div class="p6_windt animated windchui2"></div>
			<!-- 检测器 -->
			<img src="img/circle1.png" alt="" class="p6_circle1">
			<img src="img/circle2.png" alt="" class="p6_circle2">
			<img src="img/circle3.png" alt="" class="p6_circle3">
			<img src="img/circle4.png" alt="" class="p6_circle4">
			<img src="img/circle5.png" alt="" class="p6_circle5">
			<img src="img/circle6.png" alt="" class="p6_circle6">
			<!-- 蒙版 -->
			<div class="mask"></div>
			<!-- 谈话框 离家1小时 -->
			<img src="img/con10.png" alt="" class="con10">
			<!-- 手机 -->
			<div class="p6_phone">
				<img src="img/phone.png" alt="" class="p6_phone1">
				<img src="img/btn.png" alt="" class="p6_btn clickscale">
				<img src="img/sugg2.png" alt="" class="p6_sugg2">
				<img src="img/jiance2.png" alt="" class="p6_jiance2">
				<img src="img/wuran.png" alt="" class="p6_wuran">
				<div class="pmvalue">200</div>
				<img src="img/huan.png" alt="" class="p6_huan">
				<img src="img/zhong.png" alt="" class="p6_zhong">
				<img src="img/loading.png" alt="" class="p6_loading loadingrotate">
				<img src="img/jianceing.png" alt="" class="p6_jianceing">
			</div>
			<!-- 谈话框 -->
			<img src="img/con_bg.png" alt="" class="con_bg_p6 animated bounceInDown">
			<img src="img/con5.png" alt="" class="con5 animated slideInRightP">
		</div>
		<!-- 产品详情 -->
		<div class="page page7">
	    	<img src="img/page7.jpg" alt="" class="page7_bg">
	    	<img src="img/arrow.png" class="arrow">
		</div>
		<!-- 预定页面 -->
		<div class="page page8">
			<img src="img/page8_bg.jpg" alt="" class="page8_bg">
			<!-- 姓名输入框 -->
			<div class="divuser">
				<span>姓名：</span>
				<input type="text" class="username">
				<img src="img/icon1.png" alt="" class="icon1">
				<img src="img/icon2.png" alt="" class="icon2">
			</div>
			<!-- 号码输入框 -->
			<div class="divtel">
				<span>手机：</span>
				<input type="tel" class="telNum">
				<img src="img/icon1.png" alt="" class="tel_icon1">
				<img src="img/icon2.png" alt="" class="tel_icon2">
			</div>

			<a href="javascript:void(0);" class="yudingBtn">马上预约</a>
			<!-- 活动地址 -->
			<img src="img/page8_bg2.jpg" alt="" class="page8_bg2">
			<!-- 预约成功 -->
			<div class="block">预约成功!</div>
		</div>
		<audio preload="auto" loop class="music" src="music/2.mp3"></audio>
	</div>
	<script src="js/jquery-1.11.3.min.js"></script>

	<script src="js/index.js"></script>
	<script>
		
		$(".page").height($(window).height());
		$(".living_room").height($(window).height());
		$(".living_room2").height($(window).height());
		$(".page7_bg").height($(window).height());
		
	</script>
</body>
</html>
