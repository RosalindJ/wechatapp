<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>兆晶新风机预约</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='h5/2/css/index2.css') }}">
</head>
<body>
	<div class="page">
		<img src="{{ url_for('static', filename='h5/2/img/page8_bg3.jpg') }}" alt="" class="page8_bg">
		<div class="divuser">
			<span>姓名：</span>
			<input type="text" class="username">
			<img src="{{ url_for('static', filename='h5/2/img/icon1.png') }}" alt="" class="icon1">
			<img src="{{ url_for('static', filename='h5/2/img/icon2.png') }}" alt="" class="icon2">
		</div>
		<div class="divtel">
			<span>手机：</span>
			<input type="tel" class="telNum">
			<img src="{{ url_for('static', filename='h5/2/img/icon1.png') }}" alt="" class="tel_icon1">
			<img src="{{ url_for('static', filename='h5/2/img/icon2.png') }}" alt="" class="tel_icon2">
		</div>
		<a href="javascript:void(0);" class="yudingBtn">马上预定</a>
		<img src="{{ url_for('static', filename='h5/2/img/page8_bg2.jpg') }}" alt="" class="page8_bg2">
		<div class="block">
			预定成功!
		</div>
	</div>
	<script src="{{ url_for('static', filename='h5/2/js/jquery-1.11.3.min.js') }}"></script>
	<script src="{{ url_for('static', filename='h5/2/js/index2.js') }}"></script>
	<script>
		$(".page").height($(window).height());

	</script>
	{% include 'weixin/jsapi.html' %}
	<script src="{{ url_for('static', filename='weixin/h5/2/js/jsapi.js') }}"></script>
</body>
</html>
